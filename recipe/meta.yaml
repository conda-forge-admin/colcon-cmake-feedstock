{% set name = "colcon-cmake" %}
{% set version = "0.2.27" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/colcon/{{ name }}/archive/{{ version }}.tar.gz
  sha256: d868daeb0505587883aa3c5cf2756ab0fcabbb797cac261e74d77e8dc258248d

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5
    - colcon-core
    - colcon-library-path
    - colcon-test-result >=0.3.3

test:
  imports:
    - {{ name.replace("-", "_") }}

about:
  home: https://github.com/colcon/{{ name }}
  license: Apache-2.0
  license_file: LICENSE
  summary: |
    An extension for colcon-core to support CMake projects.

extra:
  recipe-maintainers:
    - seanyen
    - wolfv
