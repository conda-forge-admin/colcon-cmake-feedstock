{% set name = "colcon-cmake" %}
{% set version = "0.2.18" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/colcon/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 87b69c214c0c1ba2c5f0104f5d9ea3f4c58ef1988fc4f62fe47fe96911bd7c34

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5
    - colcon-core
    - colcon-library-path
    - colcon-test-result >=0.3.3

test:
  imports:
    - {{ name.replace("-", "_") }}

about:
  home: https://github.com/colcon/{{ name }}
  license: Apache-2.0
  license_file: LICENSE
  summary: |
    An extension for colcon-core to support CMake projects.

extra:
  recipe-maintainers:
    - seanyen
    - wolfv
