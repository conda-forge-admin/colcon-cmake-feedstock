{% set name = "colcon-cmake" %}
{% set version = "0.2.21" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/colcon/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 769515b7a83da5bf5281b4e2b35e196c08d259b13d3920a37cc0837d2c719533

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5
    - colcon-core
    - colcon-library-path
    - colcon-test-result >=0.3.3

test:
  imports:
    - {{ name.replace("-", "_") }}

about:
  home: https://github.com/colcon/{{ name }}
  license: Apache-2.0
  license_file: LICENSE
  summary: |
    An extension for colcon-core to support CMake projects.

extra:
  recipe-maintainers:
    - seanyen
    - wolfv
